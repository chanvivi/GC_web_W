<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鉅璽建設</title>
    <link rel="stylesheet" href="style/contact.min.css">
    <!-- 字型 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;500&family=Noto+Serif+TC:wght@300;400;500&display=swap&family=Playfair+Display:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- wow -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <!-- ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

    <link rel="stylesheet" href="style/hamburgers.min.css">
    <style>
        footer {
            position: relative;
        }
    </style>
</head>

<body>
<!-- MENU -->
<div class="menu_box">
    <div class="logo_box">
      <img  src="img/logo.svg" alt="logo">
    </div>
    
    <button class="hamburger hamburger--spin" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <div class="list_box">
      <a href="" class="ch_text">關於鉅璽<span class="en_text">ABOUT</span></a>
      <a href="" class="ch_text">新作鑑賞<span class="en_text">PORTFOLIO</span></a>
      <a href="" class="ch_text">鉅璽札記<span class="en_text">BLOG</span></a>
      <a href="" class="ch_text">最新消息<span class="en_text">NEWS</span></a>
      <a href="" class="ch_text">聯絡我們<span class="en_text">CONTACT</span></a>
    </div>  
    
  </div>
  <!-- MENU END -->
    <main class="contact bginner">
        <div class="Inner"></div>
        <!-- col_1 --第一卡大banner-->
        <section class="col_1">
            <!-- 背景圖 -->
            <div class="bg">
                <img src="img/contact/1x/banner.jpg" alt="banner1">
            </div>
            <!-- 下陰影 -->
            <div class="black"></div>
            <!-- 咖啡色塊文字 -->
            <div class="title_item wow fadeIn" data-wow-duration="2s" data-wow-delay="0.5s">
                <div class="txt_box title_top wow fadeIn" data-wow-duration="2s" data-wow-delay="1s">
                    <p class="ch_txt">聯絡我們</p>
                    <h1 class="en_txt">CONTACT</h1>
                </div>
                <!-- 設定線用 -->
                <div class="img_box wow fadeIn" data-wow-duration="2s" data-wow-delay="1s">
                    <!-- line -->
                    <div class="line_box">
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <!-- img -->
                    <div class="square">
                        <img src="img/square_fill.svg" alt="square_fill">
                    </div>
                    <!-- line -->
                    <div class="line_box">
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="col_2">
            <div class="range">
                <!-- 地圖 -->
                <div class="map_box">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7281.33189064957!2d120.635264!3d24.148367!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xebdd014e29d9b131!2z6YmF55K95bu66Kit!5e0!3m2!1szh-TW!2stw!4v1661395375728!5m2!1szh-TW!2stw"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <!-- 文字區 -->
                <div class="txt_item">
                    <p>謝謝您的建議與期待，讓我們成為更好!</p>
                    <div class="form-box">
                        <div class="txt_box">
                            <p class="p_font">姓&ensp;&ensp;&ensp;名</p>
                        </div>
                        <div class="input_box">
                            <input type="text"></div>
                    </div>
                    <div class="form-box">
                        <div class="txt_box">
                            <p p_font>電&ensp;&ensp;&ensp;話</p>
                        </div>
                        <div class="input_box">
                            <input type="text"></div>
                    </div>
                    <div class="form-box">
                        <div class="txt_box">
                            <p class="p_font">信&ensp;&ensp;&ensp;箱</p>
                        </div>
                        <div class="input_box">
                            <input type="text"></div>
                    </div>
                    <!-- 留言 -->
                    <div class="form-box">
                        <div class="txt_box">
                            <p class="p_font">留&ensp;&ensp;&ensp;言</p>
                        </div>
                        <div class="input_box">
                            <div class="message">
                                <textarea name="" id=""></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- 按鈕 -->
                    <div class="form-box">
                        <div class="btn_box">
                            <a href="#">
                                <p class="btn p_font">確認</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <span>Copyright © 2022鉅璽建設有限公司版權所有</span>
        <span>地址：408 台中市南屯區大墩十一街711號</span>
        <span>TEL： 04-2380-1886</span>
    </footer>
    <!-- footer END -->
    <!-- wow -->
    <script>
        new WOW().init();
    </script>
    <!-- inner -->
    <script>
        function IneerShow() {
            let t1 = gsap.timeline({
                scrollTrigger: {
                    trigger: ".col_2",
                    star: "top bottom",
                    toggleActions: "play none none reverse",
                }
            })
            t1.fromTo(".bg", {
                filter: "brightness(1)",
            }, {
                duration: 0.8,
                filter: "brightness(0.3)",
            }).to(".black", {
                opacity: 0,
                duration: 0.8,
            }, "<").to(".Inner", {
                duration: 0.8,
                backgroundColor: "#170a05aa"
            }, "<")
        }
        IneerShow()
    </script>
    <script src="js/plugins/jquery-3.5.1.min.js"></script>
    <script src="js/plugins/gsap3/dist/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
